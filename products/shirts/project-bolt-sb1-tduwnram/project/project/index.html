<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Cart - Product Detail</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .rating-container {
            margin: 20px 0;
        }
        
        .stars {
            display: inline-block;
            cursor: pointer;
        }
        
        .star {
            color: #ddd;
            font-size: 24px;
            padding: 2px;
        }
        
        .star.active {
            color: #ffc107;
        }

        .reviews-container {
            margin-top: 30px;
        }

        .review-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .review-rating {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <!-- Topbar Start -->
    <!-- [Previous topbar code remains unchanged] -->

    <!-- Navbar Start -->
    <!-- [Previous navbar code remains unchanged] -->

    <!-- Shop Detail Start -->
    <div class="container-fluid py-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 pb-5">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner border">
                        <div class="carousel-item active">
                            <img class="w-100 h-100" src="shirt17.jpg" alt="Image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                        <i class="fa fa-2x fa-angle-left text-dark"></i>
                    </a>
                    <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                        <i class="fa fa-2x fa-angle-right text-dark"></i>
                    </a>
                </div>
            </div>

            <div class="col-lg-7 pb-5">
                <!-- [Previous product details code remains unchanged] -->
            </div>
        </div>

        <div class="row px-xl-5">
            <div class="col">
                <div class="nav nav-tabs justify-content-center border-secondary mb-4">
                    <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1">Description</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-2">Information</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-3">Reviews</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-pane-1">
                        <!-- [Previous description content remains unchanged] -->
                    </div>
                    <div class="tab-pane fade" id="tab-pane-2">
                        <!-- [Previous information content remains unchanged] -->
                    </div>
                    <div class="tab-pane fade" id="tab-pane-3">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="mb-4">Reviews for "Kyoto Ramen Cat Graphic T-Shirt"</h4>
                                <div id="reviews-list" class="reviews-container">
                                    <!-- Reviews will be dynamically loaded here -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-4">Leave a review</h4>
                                <form id="reviewForm">
                                    <div class="rating-container">
                                        <p class="mb-2">Your Rating *</p>
                                        <div class="stars" id="ratingStars">
                                            <span class="star" data-value="1">★</span>
                                            <span class="star" data-value="2">★</span>
                                            <span class="star" data-value="3">★</span>
                                            <span class="star" data-value="4">★</span>
                                            <span class="star" data-value="5">★</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Review Title *</label>
                                        <input type="text" class="form-control" id="title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="comment">Your Review *</label>
                                        <textarea id="comment" cols="30" rows="5" class="form-control" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Your Name *</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="form-group mb-0">
                                        <button type="submit" class="btn btn-primary px-3">Submit Review</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Shop Detail End -->

    <!-- Footer Start -->
    <!-- [Previous footer code remains unchanged] -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Review functionality
        document.addEventListener('DOMContentLoaded', function() {
            let selectedRating = 0;
            const stars = document.querySelectorAll('.star');
            
            // Handle star rating selection
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = this.dataset.value;
                    updateStars();
                });
            });

            function updateStars() {
                stars.forEach(star => {
                    star.classList.toggle('active', star.dataset.value <= selectedRating);
                });
            }

            // Handle review form submission
            const reviewForm = document.getElementById('reviewForm');
            reviewForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const review = {
                    rating: selectedRating,
                    title: document.getElementById('title').value,
                    comment: document.getElementById('comment').value,
                    name: document.getElementById('name').value,
                    date: new Date().toLocaleDateString()
                };

                addReviewToList(review);
                reviewForm.reset();
                selectedRating = 0;
                updateStars();
            });

            function addReviewToList(review) {
                const reviewsList = document.getElementById('reviews-list');
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-item';
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <h6>${review.name}<small> - <i>${review.date}</i></small></h6>
                        <div class="review-rating">
                            ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                        </div>
                    </div>
                    <h6>${review.title}</h6>
                    <p>${review.comment}</p>
                `;
                reviewsList.prepend(reviewElement);
            }
        });

        // [Previous cart and other JavaScript code remains unchanged]
    </script>
</body>
</html>
